<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com"/>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"/>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<link rel="stylesheet" href="index.css"/>
	<title>Weather App</title>
</head>
<body>
	<div class="container">
		
		<header>
			<form id="search-form">
				<input type="search" class="search-input" id="search-input" placeholder="Enter a city..." required>
				<input type="submit" value="Search" class="searchButton">
			</form>
		</header>

		<main>
			<div class="currentWeather">
				<div>
					<h1 class="currentCity" id="current-city">Paris</h1>
					<p class="details">
						<span id="current-date"></span>
						<br>
						Humidity: <strong id="humidity">87%</strong>
						<br>
						Wind: <strong id="wind">7.2km/h</strong>
					</p>
				</div>

				<div class="currentTemp">
					<span class="icon" id="weather-icon">☀️</span>
					<span class="currentTempValue" id="temperature">56</span>
					<span class="unit">°F</span>
				</div>
			</div>
		</main>

		<footer>
			<p>
				This project was coded by
				<a href="https://codepen.io/Diona-Moss" target="_blank">Diona</a>
			</p>
		</footer>
	</div>
	<script src="index.js"></script>
</body>
</html>
